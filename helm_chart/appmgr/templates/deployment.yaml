apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appmgr.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "appmgr.name" . }}
    helm.sh/chart: {{ include "appmgr.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "appmgr.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "appmgr.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.image.containerPort }}
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: {{ .Values.appconfigpath }}
            - name: secret-volume
              mountPath: {{ .Values.appsecretpath }}
            - name: cert-volume
              mountPath: {{ .Values.appcertpath }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-appenv
          livenessProbe:
            httpGet:
              path: {{ .Values.service.health_check_endpoint }}
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: {{ .Values.service.health_check_endpoint }}
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          restartPolicy: Always
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            # ubuntu
            #runAsUser: 1000
            #allowPrivilegeEscalation: false
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-appconfig
        - name: secret-volume
          secret:
            secretName: {{ .Values.appsecretobject }}
        - name: cert-volume
          configMap:
            name: {{ .Values.appcertobject }}
